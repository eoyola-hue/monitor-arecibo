 name: Reporte Meteorologico Diario Arecibo PR
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:
jobs:
  generar-reporte:
    name: Generar PDF Meteorologico
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install reportlab
      - name: Generar Reporte PDF
        run: |
          python generar_reporte.py
      - name: Publicar reportes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add reports/
          git diff --staged --quiet || git commit -m "Reporte automatico $(date -u '+%Y-%m-%d') NWS Arecibo PR"
          git push
